<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['root.page.title']}</title>
    </h:head>
    <h:body>
        <h1 >#{msg['root.boas.vindas']}</h1>
        <h3>#{msg['root.back.label']}</h3>
        <h:form>

            <h:commandLink id = "linkCliente" action="admin/indexCliente.xhtml?faces-redirect=true" value="#{msg['cliente.gerenciamento']}"></h:commandLink><br/>
            <h:commandLink id = "linkLocadora" action="admin/indexLocadora.xhtml?faces-redirect=true" value="#{msg['locadora.gerenciamento']}"></h:commandLink><br/>            



            <h:commandLink id = "linkLocacao" action="locacao/index.xhtml?faces-redirect=true" value="#{msg['locacao.gerenciamento']}"></h:commandLink><br/>



            <h:commandLink id = "linkListaLocacao" action="locadora/listaLocacao.xhtml?faces-redirect=true" value="#{msg['locacao.suas.locacoes']}"></h:commandLink><br/>



            <h:commandLink id ="linkLista" action="anonymous/lista.xhtml?faces-redirect=true" value="#{msg['locadora.list.menu']}"></h:commandLink><br/>
            <h:outputLabel value="#{msg['locadora.list.menu.cidade']}"></h:outputLabel>
            
            <h:selectOneMenu id="cidade" onchange="getCidade()" value="#{locadoraBean.cidade}" >
                        <f:selectItems value="#{locadoraBean.getCidades()}"/>
            </h:selectOneMenu>
            
            <h:commandButton id="btnPesquisar" value="#{msg['locadora.pesquisar']}" onclick = "getCidade()" action="anonymous/listaPorCidade.xhtml?faces-redirect=true" 
                                 class="btn btn-primary" style="width: 80px;">
            </h:commandButton>  
            
            
            <br/><br/>
            <a href="#{request.contextPath}/logout">Logout</a>
        </h:form>
    </h:body> 
</html>
