<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>#{msg['locacao.list.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="#{msg['locacao.list.page.title']}"/></h2>  
            </center>  
            <h:dataTable value="#{locacaoBean.getPorLocadora()}" var="locacao"   
                         class="table table-striped table-hover table-bordered">  
                
                <h:column>  
                    <f:facet name="header">#{msg['locacao.id.label']}</f:facet>  
                    <h:outputText value="#{locacao.id}"/>  
                </h:column>  
                
                <h:column>  
                    <f:facet name="header">#{msg['locacao.locadora.label']}</f:facet>  
                    <h:outputText value="#{locacao.locadora}"/>  
                </h:column>  
                
                 <h:column>  
                    <f:facet name="header">#{msg['locacao.cliente.label']}</f:facet>  
                    <h:outputText value="#{locacao.cliente}"/>  
                </h:column>  
                
                <h:column>  
                    <f:facet name="header">#{msg['locacao.data.label']}</f:facet>  
                    <h:outputText value="#{locacao.data}"/>  
                </h:column>  
                
                <h:column>  
                    <f:facet name="header">#{msg['locacao.horario.label']}</f:facet>  
                    <h:outputText value="#{locacao.horario}"/>  
                </h:column> 

            </h:dataTable>  
            
            <br/>
            <center>
                <h:commandButton action = "#{locacaoBean.volta()}"   
                                 value="#{msg['root.back.label']}" class="btn btn-success"></h:commandButton>
            </center>  
        </h:form>  
    </h:body>
</html>
