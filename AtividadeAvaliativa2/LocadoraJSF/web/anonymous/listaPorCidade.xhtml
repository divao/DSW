<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>#{msg['locadora.list.page.title']}</title>

        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
        <h:outputScript library="js" name="javascript.js"/>
    </h:head>  
    <h:body>  
        <h:form h:id = 'form'>  
            <center>  
                <h2><h:outputText value="#{msg['locadora.list.page.title']}"/></h2>
            </center>  

            <h:dataTable value="#{locadoraBean.getPorCidade()}" var="locadora"   
                         class="table table-striped table-hover table-bordered" id='tabela'>  
                <h:column>  
                    <f:facet name="header">#{msg['locadora.id.label']}</f:facet>  
                    <h:outputText value="#{locadora.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['locadora.cnpj.label']}</f:facet>  
                    <h:outputText value="#{locadora.cnpj}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['locadora.nome.label']}</f:facet>  
                    <h:outputText value="#{locadora.nome}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['locadora.email.label']}</f:facet>  
                    <h:outputText value="#{locadora.email}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['locadora.cidade.label']}</f:facet>  
                    <h:outputText value="#{locadora.cidade}"/>  
                </h:column>  


            </h:dataTable>  

            <br/>
            <center>
                <h:commandButton action = "#{locadoraBean.volta()}"   
                                 value="#{msg['root.back.label']}" class="btn btn-success"></h:commandButton>
            </center>  
        </h:form>  
    </h:body>
</html>
