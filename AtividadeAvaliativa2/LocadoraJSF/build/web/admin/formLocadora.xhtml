<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>  
        <title>#{msg['locadora.form.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">#{msg['locadora.form.label']}</h2>  
                </div>  
            </div>  
            <hr/>  
             <div class="form-group">  
                <h:outputLabel for="cnpj" class="control-label col-sm-4">#{msg['locadora.cnpj.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    

                    <p:inputMask id="cnpj" value="#{locadoraBean.locadora.cnpj}" class="form-control"   
                                 validator="#{locadoraBean.validarCNPJ}" validatorMessage="#{msg['locadora.cnpj.required.message']}" mask="99.999.999/9999-99">
                        <f:validateRequired/>

                    </p:inputMask>                    
                    <p:message for="cnpj"/>
                </div>  
            </div>  
                        
            <div class="form-group">  
                <h:outputLabel for="nomeLocadora" class="control-label col-sm-4">#{msg['locadora.nome.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <p:inputText id="nomeLocadora" value="#{locadoraBean.locadora.nome}" class="form-control"   
                                 validatorMessage="#{msg['locadora.nome.required.message']}">
                        <f:validateRequired/>
                    </p:inputText>
                    <p:message for="nomeLocadora"/>
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="email" class="control-label col-sm-4">#{msg['locadora.email.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <p:inputText id="email" value="#{locadoraBean.locadora.email}" class="form-control"   
                                   validator="#{locadoraBean.validarEmail}" validatorMessage="#{msg['locadora.email.required.message']}"
                                   a:type="text" >
                        <f:validateRequired/>
                        
                    </p:inputText>
                    <p:message for="email"/>
                </div>  
            </div>
            
            <div class="form-group">  
                <h:outputLabel for="senha" class="control-label col-sm-4">#{msg['locadora.senha.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <p:inputText id="senha" value="#{locadoraBean.locadora.senha}" class="form-control"   
                                 validatorMessage="#{msg['locadora.senha.required.message']}" validator="#{clienteBean.validarSenha}"
                                 a:type="Password" >
                        <f:validateRequired/>
                    </p:inputText>
                    <p:message for="senha"/>
                </div>  
            </div>
            
            <div class="form-group">  
                <h:outputLabel for="cidade" class="control-label col-sm-4">#{msg['locadora.cidade.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <p:inputText id="cidade" value="#{locadoraBean.locadora.cidade}" class="form-control"   
                                 validatorMessage="#{msg['locadora.cidade.required.message']}">
                        <f:validateRequired/>
                    </p:inputText>
                    <p:message for="cidade"/>
                </div>  
            </div>  
            


            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">
                        <h:commandButton value="#{msg['locadora.save.command.label']}" action="#{locadoraBean.salva()}" 
                              class="btn btn-primary" style="width: 80px;">
                         </h:commandButton>  
                    </div>  
                    <br/> 
                    <div class="col-sm-2">  
                        <h:link outcome="indexLocadora" value="#{msg['locadora.list.command.label']}" class="btn btn-success" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>
